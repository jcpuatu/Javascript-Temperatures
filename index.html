 <script>
function CToF() 
{
    input = prompt("Please enter a value"); 
    var cToFahr = input * 9 / 5 + 32;
        alert("The result is "+cToFahr);    
}

function FToC() 
{
    input = prompt("Please enter a value"); 
    var fToCel = (input - 32) * 5 / 9; 
        alert("The result is "+fToCel);
}
